<svg width="180" height="36" viewBox="0 0 180 36" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sirens-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9A92D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B07AF2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sound wave icon -->
  <g transform="translate(0, 8)">
    <rect x="2" y="6" width="2" height="8" fill="url(#sirens-gradient)" rx="1">
      <animate attributeName="height" values="8;16;8" dur="1.5s" repeatCount="indefinite" />
      <animate attributeName="y" values="6;2;6" dur="1.5s" repeatCount="indefinite" />
    </rect>
    <rect x="6" y="4" width="2" height="12" fill="url(#sirens-gradient)" rx="1">
      <animate attributeName="height" values="12;20;12" dur="1.5s" begin="0.2s" repeatCount="indefinite" />
      <animate attributeName="y" values="4;0;4" dur="1.5s" begin="0.2s" repeatCount="indefinite" />
    </rect>
    <rect x="10" y="2" width="2" height="16" fill="url(#sirens-gradient)" rx="1">
      <animate attributeName="height" values="16;20;16" dur="1.5s" begin="0.4s" repeatCount="indefinite" />
      <animate attributeName="y" values="2;0;2" dur="1.5s" begin="0.4s" repeatCount="indefinite" />
    </rect>
    <rect x="14" y="5" width="2" height="10" fill="url(#sirens-gradient)" rx="1">
      <animate attributeName="height" values="10;14;10" dur="1.5s" begin="0.6s" repeatCount="indefinite" />
      <animate attributeName="y" values="5;3;5" dur="1.5s" begin="0.6s" repeatCount="indefinite" />
    </rect>
    <rect x="18" y="7" width="2" height="6" fill="url(#sirens-gradient)" rx="1">
      <animate attributeName="height" values="6;12;6" dur="1.5s" begin="0.8s" repeatCount="indefinite" />
      <animate attributeName="y" values="7;4;7" dur="1.5s" begin="0.8s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- SIRENS text -->
  <text x="28" y="24" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#E6E6E1" letter-spacing="2">SIRENS</text>
</svg>
